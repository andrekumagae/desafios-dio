<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-photo.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como d3kuma</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é d3kuma?</p>
            <p class="not-account">
                <span class="link-blue"><a href="#">Alternar contas</a></span>
                ou
                <span class="link-blue"><a href="#">Inscrever</a></span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
